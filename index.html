  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Bus Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: url('Southwest_Coach_1984_side.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        button {
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <audio id="audio" src="bus.mp3" autoplay loop></audio>
    <div class="controls">
        <button onclick="togglePlay()">Play/Pause</button>
    </div>
    <script>
        const audio = document.getElementById('audio');
        function togglePlay() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
</html>
